<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Checker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.min.js"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('update_progress', function(data) {
            document.getElementById('progress-message').innerText = data.message;
        });

        socket.on('final_results', function(data) {
            document.getElementById('progress-message').innerText = data.message;
            if (data.results.length > 0) {
                var resultList = document.getElementById('results');
                data.results.forEach(function(proxy) {
                    var li = document.createElement('li');
                    li.innerText = proxy;
                    resultList.appendChild(li);
                });
            }
        });

        function submitProxies() {
            var proxyText = document.getElementById('proxyText').value;
            var proxies = proxyText.split('\n');

            socket.emit('check_proxies', { 'proxies': proxies });
            document.getElementById('progress-message').innerText = 'Checking proxies...';
        }
    </script>
</head>
<body>
    <h1>Proxy Checker</h1>
    <div>
        <textarea id="proxyText" rows="10" cols="50"></textarea>
        <br><br>
        <button onclick="submitProxies()">Start Checking</button>
    </div>
    <div>
        <h2>Progress</h2>
        <p id="progress-message">No proxies checked yet.</p>
    </div>
    <div>
        <h2>Good Proxies:</h2>
        <ul id="results"></ul>
    </div>
</body>
</html>
