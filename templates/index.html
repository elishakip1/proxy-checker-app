<!DOCTYPE html>
<html>
<head>
    <title>Proxy Checker</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light text-dark">
    <div class="container">
        <h2 class="mb-4">Live Proxy Checker üîç</h2>

        <div id="input-area">
            <form id="proxy-form">
                <textarea name="proxytext" class="form-control mb-2" rows="6" placeholder="Paste proxies (ip:port:user:pass)"></textarea>
                <input type="file" name="proxyfile" class="form-control mb-2">
                <button type="submit" class="btn btn-primary">Start Check</button>
            </form>
        </div>

        <div id="status" class="my-3"></div>
        <div id="results" class="mt-4">
            <h4>‚úÖ Good Proxies:</h4>
            <ul id="proxy-list" class="list-group"></ul>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
