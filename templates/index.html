<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proxy Checker</title>
</head>
<body>
    <h2>Upload Proxy List (One per line)</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="proxyfile" accept=".txt" required>
        <button type="submit">Check Proxies</button>
    </form>
</body>
</html>
