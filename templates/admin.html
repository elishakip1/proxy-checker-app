<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; }
        .container { margin-top: 50px; max-width: 900px; }
        pre { font-size: 13px; background: #fff; padding: 15px; border-radius: 8px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container bg-white p-4 rounded shadow-sm">
        <h2 class="mb-4 text-center">🔐 Admin Dashboard</h2>

        <div class="mb-4">
            <p><strong>Total Checked Proxies:</strong> {{ stats.total_checked }}</p>
            <p><strong>Good Proxies (Score 0):</strong> {{ stats.good_count }}</p>
        </div>

        <h5 class="mb-3">📄 Recent Logs (last 100 entries)</h5>
        <pre>{% for line in stats.log_lines %}{{ line }}{% endfor %}</pre>

        <div class="text-end mt-3">
            <a href="/" class="btn btn-outline-secondary">← Back to Home</a>
        </div>
    </div>
</body>
</html>
