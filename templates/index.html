<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Maintenance - Fix in Progress!</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background-color: #2c3e50; /* Dark blue/grey - dramatic background */
            color: #ecf0f1; /* Light text for contrast on body if needed */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff; /* White container for contrast */
            color: #333; /* Dark text inside the container */
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25); /* More pronounced shadow */
            max-width: 580px; /* Slightly wider if needed */
            animation: fadeIn 0.5s ease-out; /* Subtle fade-in for the container */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .icon {
            font-size: 4.5em; /* Larger icon for more drama */
            color: #e74c3c; /* A more urgent/dramatic color like red/orange */
            margin-bottom: 25px;
            display: inline-block; /* Needed for transform/animation */
            animation: rotateIcon 2.5s linear infinite; /* CSS animation for rotation */
        }
        @keyframes rotateIcon {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #34495e; /* Darker, strong heading color */
            font-size: 2.6em; /* Larger heading */
            margin-bottom: 20px;
            font-weight: 700; /* Bold heading */
        }
        .message {
            font-size: 1.15em;
            line-height: 1.7;
            color: #555; /* Standard text color within container */
            margin-bottom: 30px;
        }
        .footer {
            margin-top: 35px;
            font-size: 0.9em;
            color: #7f8c8d; /* Muted footer text color */
        }
    </style>
</head>
