<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .container {
            margin-top: 50px;
            max-width: 900px;
        }
    </style>
</head>
<body>
<div class="container bg-white p-4 rounded shadow-sm">
    <h2 class="text-center mb-4">📊 Admin Dashboard</h2>

    <div class="row mb-4">
        <div class="col">
            <div class="alert alert-primary">Total Checks: {{ stats.total_checks }}</div>
        </div>
        <div class="col">
            <div class="alert alert-success">Total Good Proxies: {{ stats.total_good }}</div>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col">
            <div class="alert alert-danger">
                Total Used IPs: {{ stats.used_ips }}
                <button id="clearUsedIpsBtn" class="btn btn-sm btn-outline-dark float-end">
                    🗑️ Clear All Used IPs
                </button>
            </div>
        </div>
    </div>

    <div class="mb-4 text-center">
        <img src="{{ graph_url }}" alt="Proxy Stats Graph" class="img-fluid">
    </div>

    <h5>📘 Recent Proxy Logs</h5>
    <ul class="list-group">
        {% for line in logs %}
        <li class="list-group-item">{{ line }}</li>
        {% endfor %}
    </ul>

    <div class="text-end mt-3">
        <a href="/" class="btn btn-outline-secondary">🔙 Back to Home</a>
    </div>
</div>

<script>
    document.getElementById('clearUsedIpsBtn').addEventListener('click', function() {
        if (confirm('Are you sure you want to delete ALL used IP records? This cannot be undone.')) {
            fetch('/clear-used-ips', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert(data.message);
                    location.reload();
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                alert('Error clearing used IPs: ' + error);
            });
        }
    });
</script>
</body>
</html>
